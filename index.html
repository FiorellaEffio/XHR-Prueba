<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Haciendo solicitudes asincronas</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>¿Que te interesa hoy?</h1>
      <div class="site-container">
        <form id="search-form">
          <label for="search-keyword" class="visuallyhidden">¿Que buscamos?</label>
          <input type="text" name="search-keyword" id="search-keyword" placeholder="e.g. Android" required>
          <input id="submit-btn" type="submit" name="" value="Submit">
        </form>
      </div>
    </header>
    <div class="site-container">
      <ul id="response-container"></ul>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
